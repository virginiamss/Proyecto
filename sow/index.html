    <script>
      const btn = document.querySelector(".button");
      window.addEventListener("scroll", () => {
        if (window.scrollY > 300) {
          btn.style.display = "flex";
        } else {
          btn.style.display = "none";
        }
      });

      btn.addEventListener("click", (e) => {
        e.preventDefault();
        window.scrollTo({ top: 0, behavior: "smooth" });
      });
    </script>
